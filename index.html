<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geolocation API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class = "background">
<div class="container">
        <div class="txt-center">
            <p>緯度：<span id="latitude">＊</span><span>度</span></p>
            <p>経度：<span id="longitude">＊</span><span>度</span></p>
            <p>高度：<span id="altitude">＊</span><span>メートル</span></p>
            <p>位置情報取得結果：<span id="result">＊</span></p>
        </div>
        <div>
            <button type="button" id="button" class="btn btn-primary">現在位置を取得します！</button>
        </div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="geolocation.js"></script>
</body>
</html>
